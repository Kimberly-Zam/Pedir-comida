<section id="contenedor">
    <form #formulario="ngForm" (ngSubmit)="guardarDatosPerfil()">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" [(ngModel)]="perfil.nombre" #nombre="ngModel" required minlength="4">
            <p class="error" *ngIf="nombre.invalid && nombre.touched">Ingrese un nombre valido</p>
        </div>
        <div>
            <label for="direccion">Direcci√≥n</label>
            <input type="direccion" name="direccion" id="direccion" [(ngModel)]="perfil.direccion"  #direccion="ngModel" required minlength="5">
            <p class="error" *ngIf="direccion.invalid && direccion.touched">Ingrese una direccion valido</p>
        </div>
        <div>
            <label for="detallesDeEntrega">Detalles de entrega</label>
            <input type="detallesDeEntrega" name="detallesDeEntrega" id="detallesDeEntrega" [(ngModel)]="perfil.detalleEntrega" >
        </div>
        <div>
            <label for="telefono">Telefono</label>
            <input type="telefono" name="telefono" id="telefono" [(ngModel)]="perfil.telefono"  #telefono="ngModel" required minlength="5">
            <p class="error" *ngIf="telefono.invalid && telefono.touched">Ingrese un telefono valido</p>
        </div>
        <button id="enviar" [disabled]="formulario.invalid">Guardar</button>
    </form>
</section>
